<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Dog Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Weight</th>
    </tr>
    <tr th:each="dog : ${dogList}">
        <td th:text="${dog.breed}"/>
        <td th:text="${dog.weight}"/>
    </tr>
</table>
</body>
</html>
